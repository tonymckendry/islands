<div class='feedContainer'>
  <div class="postListDiv container" ng-repeat = "post in posts | orderBy: 'id' : 'reverse'">
    <div class="row topPostRow">
      <div class='col-md-2 col-xs-12 col-s-12'>
        <img class='img-responsive center-block authorPic' src="{{post.author_pic}}">
      </div>
      <div class='textPostDiv col-md-5 col-xs-12 col-s-12 profilePostDate'>
        <h3>{{post.author}}</h3>
        <hr class='left'>
        <h5>{{post.time}}</h5>
      </div>
      <div class='postListTitle textPostDiv col-md-5 col-xs-12 col-s-12'>
        <h3>{{post.title}}</h3>
      </div>

    </div>
    <div class='row bottomRow'>
      <div class='pointCenter col-md-2 col-xs-12 col-s-12'>
        <div class='pointVert'>
          <h2>{{post.hours}}</h2>
          <p>points</p>
        </div>
      </div>
      <div class='col-md-5 col-xs-12 col-s-12'>
        <div ng-show=post.picture_url class='imageHider'>
          <img class='img-responsive activityPic center-block' src="{{post.picture_url}}">
        </div>
      </div>
      <div class='col-md-5 col-xs-12 col-s-12'>
        <hr>
        <h3 class='postDescription'>{{post.description}}</p>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-12 col-xs-12 col-s-12 editButtonDiv'>
        <a href="/posts/{{post.id}}/edit"><button type="submit" class='btn btn-primary' ng-show="post.facebook_id == user || userAdmin == true" >Edit Post</button></a>
        <button type="submit" class='btn btn-danger' ng-show="post.facebook_id == user || userAdmin == true">Delete Post</button>

      </div>
    </div>
    <div class='row 2'>
      <div class='comments col-md-12 col-xs-12 col-s-12'>
        <p>There aren't any comments yet!</p>
      </div>
    </div>
  </div>
</div>
